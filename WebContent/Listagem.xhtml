<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Listagem</title></h:head>
	<h:body>
	
	<h:form id= "formulario">
		<p:messages id="messagens" showDetail="false" closeable="true">
			<p:autoUpdate/>				
		</p:messages>
        
		<p:panel header="Listagem dos Lances">
			<p:dataTable value="#{lanceBean.lances}" var="l" >
			<p:column headerText="id">
				<p:outputLabel value="#{l.id}"/>
			</p:column>
			
			
			
			<p:column headerText="Descrição">
				<p:outputLabel value="#{l.descricao}"/>
			</p:column>
			
			
			<p:column headerText="Número 1">
				<p:outputLabel value="#{l.v1}"/>
			</p:column>
			
			<p:column headerText="Número 2" >
				<p:outputLabel value="#{l.v2}"/>
			</p:column>
			
			<p:column headerText="Número 3" >
				<p:outputLabel value="#{l.v3}"/>
			</p:column>
			
			<p:column headerText="Editar">
				<p:commandLink value="editar" action="edicao">
					<f:setPropertyActionListener value="#{l}" target="#{lanceBean.lance}"/>
				</p:commandLink>
			</p:column>
			
			<p:column headerText="Excluir">
				<p:commandLink value="excluir" action="#{lanceBean.excluir}">
					<f:setPropertyActionListener value="#{l}" target="#{lanceBean.lance}"/>
				</p:commandLink>
			</p:column>
			
			
			
			</p:dataTable>
		</p:panel>
			
			<p:link value= "Voltar" outcome="index"/>
	</h:form>
	
	
	
	</h:body>
</html>

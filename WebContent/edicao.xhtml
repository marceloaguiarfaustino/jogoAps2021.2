<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Edição de Lances</title></h:head>
	<h:body>
	
	<h:form id= "formulario">
		<p:messages id="messagens" showDetail="false" closeable="true">
			<p:autoUpdate/>				
		</p:messages>
	
		<p:panel header="Edição de Lances">
		<h:inputHidden value="#{lanceBean.lance.id}"/>
		<p:panelGrid columns="2"> 
			
			
			<p:outputLabel value="Descrição:" for="descricao"/>
			<h:panelGroup>
			<p:inputText value="#{lanceBean.lance.descricao}" id="descricao" required="true"/>
			<p:message for="descricao"/>
			</h:panelGroup>
			
			
			<p:outputLabel value="Número 1:" for="numero1"/>
			<h:panelGroup>
			<p:inputText value="#{lanceBean.lance.v1}" id="numero1" required="true"/>
			<p:message for="numero1"/>
			</h:panelGroup>
			
			<p:outputLabel value="Número 2:" for="numero2"/>
			<h:panelGroup>
			<p:inputText value="#{lanceBean.lance.v2}" id="numero2" required="true"/>
			<p:message for="numero2"/>
			</h:panelGroup>
			
			<p:outputLabel value="Número 3:" for="numero3"/>
			<h:panelGroup>
			<p:inputText value="#{lanceBean.lance.v3}" id="numero3" required="true"/>
			<p:message for="numero3"/>
			</h:panelGroup>
			
					
			
			<p:commandButton value="Editar" action="#{lanceBean.editar}" update="formulario"/>
			
			<p:link value= "Listar" outcome="Listagem"/>
		</p:panelGrid>
		</p:panel>
			
			
	</h:form>
	
	</h:body>
</html>
